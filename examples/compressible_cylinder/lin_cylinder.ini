[backend]
precision = double

[constants]
gamma = 1.4
mu = 0.011832159566199232
Uin = 2.3664319132398464
P = 100
rho_in = 1.0
Pr = 0.72


M =0.2
Re = 200
d = 1
L = 42
t_through = 17.75

b = 0.5
a = 2.5
E_in = 250.5
x_sp = 27

[solver]
system = linear-euler ;navier-stokes
order = 2
solver-type = linear
baseflow-dir = ./com_cylinder-800.00.pyfrs

[solver-time-integrator]
scheme = rk45
controller = none
tstart = 0.0
tend = 10.0
dt = 0.0005

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 50


[soln-plugin-writer]
dt-out = 1.0
basedir = .
basename = com_cylinder.{t:.2f}

[soln-bcs-wall]
type = slp-adia-wall

[soln-bcs-inlet]
type = char-riem-inv
rho = rho_in
u = Uin
v = 0
p = P

[soln-bcs-outlet]
type = char-riem-inv
rho = rho_in
u = Uin
v = 0
p = P

[soln-ics]
rho = rho_in
u = Uin
v = 0
p = P
